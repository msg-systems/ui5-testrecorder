<!DOCTYPE html>
<html lang="en">

<head>
    <meta content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UI5 Testrecorder</title>
    <link rel="stylesheet" href="button.css">
    <style>
        html {
            min-height: 200px;
            min-width: 200px;
        }
    </style>
</head>

<body>
    <ul id="tab_list"></ul>
    <hr>
    <input id="tab_id" type="text" />
    <hr>
    <button id="changeColor">Change Background</button>
    <button id="alertMessage" class="alert">Alert Message</button>
    <button id="injectUI5scripts">Inject UI5 Scripts</button>
    <hr>
    <input id="message" type="text" />
    <button id="sendMessage">Send Message</button>
    <button id="restRequest">REST</button>
    <hr>
    <footer style="margin-top: auto">
        <p id="info" style="min-height: 1em; padding: 0.5em; border-radius: 2px; border: 1px solid black"> </p>
    </footer>
    <script src="../scripts/popup.js"></script>
</body>

</html>
