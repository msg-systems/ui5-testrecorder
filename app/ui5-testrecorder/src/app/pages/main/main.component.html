<div class="header">
  <span class="p-input-icon-right list-search">
    <i class="pi pi-search"></i>
    <input id="search-input" tabindex="0" type="search" placeholder="Search" (change)="this.searchChange($event)"
      (search)="this.onSearch($event)" />
  </span>
</div>
<ul class="tab-list">
  <li *ngFor="let tab of this.elements" class="list-item" tabindex="1" (click)="this.connect_to_page(tab)"
    (keydown)="this.checkKeyPress($event, tab)">
    <div class="item-header">
      <img [src]="tab.icon" alt="fav_icon" class="item-icon" />
      <span class="item-title">{{tab.title}}</span>
    </div>
    <hr class="item-header-bottom">
    <div class="item-desc">
      <label>URL:</label>
      <span>{{tab.path}}</span>
    </div>
  </li>
</ul>
