<div class="simple-list">
  <div class="header">

  </div>
  <ul>
    <li *ngFor="let date of this.data" class="list-item">
      <div class="action-block" *ngIf="this.replay">
        <i class="pi pi-play" style="font-size: 2rem;" (click)="this.actionClicked(date)"></i>
      </div>
      <div class="container" (click)="this.editViewStep(date)">
        <div class="action-header">
          <img [title]="date.actionType" [src]="(date.actionType | actionImage)" />
          <h4>{{date.controlId}}</h4>
        </div>
        <div class="control-info">
          <span>{{date.actionLoc}}</span>
        </div>
      </div>
    </li>
  </ul>
</div>
