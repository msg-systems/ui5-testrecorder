<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="x-ua-compatible" content="IE=edge" />
	<meta charset="UTF-8">

	<title>UI5 Testrecorder</title>
	<script
		type="text/javascript"
		id="sap-ui-bootstrap"
		src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
		data-sap-ui-theme="sap_fiori_3"
		data-sap-ui-libs="sap.m"
		data-sap-ui-compatVersion="edge"
		data-sap-ui-preload="async"
		data-sap-ui-resourceroots='{"sap.ui.demo.todo": "./"}'>
	</script>
	<script>
		sap.ui.getCore().attachInit(function() {
		    sap.ui.require([
		        "sap/ui/core/Component",
				"sap/ui/core/ComponentContainer",
				"sap/ui/demo/todo/localService/mockserver"
			], function(Component, ComponentContainer, MockServer) {
		        MockServer.init(jQuery.sap.getUriParameters());
				sap.ui.component({
					name: "sap.ui.demo.todo",
					async: true
				}).then(function (oComponent) {
				    new ComponentContainer({
						component: oComponent
					}).placeAt("content");
				});
			});
		});
	</script>
</head>
<body class="sapUiBody" id="content" role="application">
</body>
</html>
